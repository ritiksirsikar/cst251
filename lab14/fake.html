<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
				<link rel="stylesheet" type="text/css" href="css/fake.css">
    <title>Camping website</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Camping Website</a>
        </div>
        <a class="signin-button" href="#signin">SIGN IN</a>
    </header>
    <main>
        <div class="container">
            <div id="signin" class="container-child">
                <h1 class="main-text">SIGN IN</h1>
                <form action="#">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="user-mail" required>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="user-password" required>
                    <button type="submit" class="data-collect">SIGN IN</button>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
